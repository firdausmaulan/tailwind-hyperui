<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-4">Movie List</h1>
        
        <!-- Search input and button -->
        <div class="mb-4">
            <input id="search-input" type="text" placeholder="Search movies..." class="p-2 border rounded w-2/3">
            <button id="search-button" class="p-2 bg-blue-500 text-white rounded">Search</button>
        </div>
        
        <div id="movie-list" class="grid grid-cols-1 md:grid-cols-2 md:grid-cols-3 md:grid-cols-4 md:grid-cols-5 gap-4">
            <!-- Movie list will be dynamically inserted here -->
        </div>

        <!-- Pagination buttons -->
        <div class="flex justify-center mt-4">
            <button id="prev-button" class="p-2 bg-gray-500 text-white rounded mr-2" disabled>Previous</button>
            <button id="next-button" class="p-2 bg-blue-500 text-white rounded">Next</button>
        </div>
    </div>
    
    <!-- Load the main JavaScript file -->
    <script src="list-main.js" type="module"></script>
</body>
</html>
