<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ensure modal content does not exceed the screen height -->
    <style>.modal-content { max-height: 90vh; }</style>
  </head>
  <body class="bg-gray-900 p-6">
    <div class="container mx-auto">
      <div class="max-w mb-4 sm:flex">
        <h1 class="sm:flex-1 text-white text-3xl font-bold mb-4">Movies</h1>
        <form action="#" class="sm:flex sm:gap-4">
          <div class="sm:flex-1">
            <input
              id="search-input"
              type="text"
              placeholder="Search Movie"
              class="h-12 w-full rounded-md border-gray-200 bg-white p-3 text-gray-700 shadow-sm transition focus:border-white focus:outline-none focus:ring focus:ring-yellow-400"
            />
          </div>

          <button
            id="search-button"
            type="submit"
            class="h-12 group mt-4 flex w-full items-center justify-center gap-2 rounded-md bg-indigo-600 px-5 py-3 text-white transition focus:outline-none focus:ring focus:ring-yellow-400 sm:mt-0 sm:w-auto">
            <span class="text-sm font-medium">Search</span>
          </button>
        </form>
      </div>
      <div
        id="movie-list"
        class="grid grid-cols-1 md:grid-cols-2 md:grid-cols-3 md:grid-cols-4 md:grid-cols-5 gap-4">
        <!-- Movie list will be dynamically inserted here -->
      </div>

      <!-- Modal -->
      <div id="myModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg w-11/12 md:w-1/2 p-4 flex flex-col modal-content overflow-y-auto">
            <!-- Top Section: Title and Close Button -->
            <div class="flex justify-between items-center border-b pb-2 mb-4">
                <h2 id="modalTitle" class="text-xl font-semibold"></h2>
                <button id="closeModal" class="text-red-500 hover:text-red-700">Close</button>
            </div>
            <!-- Content Section: Image and Description -->
            <div class="flex flex-col md:flex-row">
                <!-- Left Section: Image -->
                <div class="w-full md:w-1/2 mb-4 md:mb-0">
                    <img id="modalImage" src="" alt="Movie Image" class="h-full aspect-[3/4] rounded">
                </div>
                <!-- Right Section: Description -->
                <div class="w-full md:w-1/2 md:pl-6">
                    <p><strong>Overview</strong></p>
                    <p id="modalOverview" class="text-gray-700"></p>
                    <p class="mt-2"><strong>Rating</strong></p>
                    <p id="modalRating" class="text-gray-700"></p>
                    <p class="mt-2"><strong>Release Date</strong></p>
                    <p id="modalReleaseDate" class="text-gray-700"></p>
                </div>
            </div>
        </div>
      </div>

      <div class="flex justify-between gap-2 mt-4 mb-8">
        <a href="#" id="prev-button"
            class="inline-flex items-center border border-indigo-300 px-3 py-1.5 rounded-md text-indigo-500 hover:bg-indigo-50">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18">
                </path>
            </svg>
            <span class="ml-1 font-bold text-lg">Prev</span>
        </a>
        <a href="#" id="next-button"
            class="inline-flex items-center border border-indigo-300 px-3 py-1.5 rounded-md text-indigo-500 hover:bg-indigo-50">
            <span class="mr-1 font-bold text-lg">Next</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3">
                </path>
            </svg>
        </a>
      </div>
    </div>

    <!-- Load the main JavaScript file -->
    <script src="main.js" type="module"></script>
  </body>
</html>
